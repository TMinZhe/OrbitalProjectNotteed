<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Notteed</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                </ul>
                <div class="d-flex" role="search">
                    <a href="/login"><button class="btn btn-primary mx-2" type="submit">Login</button></a>
                    <a href="/signup"><button class="btn btn-primary mx-2" type="submit">Signup</button></a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">

        <h1 class="my-4">Add notes</h1>
        <div>
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" aria-describedby="titleHelp">
                <div id="titleHelp" class="form-text">just add title</div>
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">Description</label>
                <textarea type="text" class="form-control" id="desc"></textarea>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Image</label>
                <input type="file" class="form-control" id="image">
            </div>
            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
        </div>

        <div class="my-4">
            <h1>Your Notes</h1>
        </div>
        <div class="mynotes row">

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script>
        async function postData(url = '', data = {}) {
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
            let rdata = await response.json()
            return rdata
        }


        //fetch all the notes
        const fetchNotes = () => {
            const user = JSON.parse(localStorage.getItem('user'))
            //TODO: enable redirection and fetching
            // if(!user || !user.token){
            //     window.location = "/login"
            // }
            if (user && user.email) {
                let noteContainer = document.querySelector(".mynotes")
                noteContainer.innerHTML = ""
                const notes = postData('/getnotes', { email: user.email })
                notes.then((notes) => {
                    console.log("Notes", notes.notes)
                    //populate the notes
                    notes.notes.forEach(element => {


                        let note = `
                         
                    <div class="card mx-2" style="width: 18rem;">
                        <div class="card-body">
                        <h5 class="card-title">${element.title}</h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary">Note Description</h6>
                        <p class="card-text">${element.desc}</p>
                        ${element.imagePath ? `<img src="${element.imagePath}" class="card-img-top" alt="Note Image">` : ""}
                        <a href="./updateNote.html?id=${element._id}" class="btn btn-warning btn-sm">Edit</a>
                        <button class="btn btn-danger btn-sm delete-note" data-id="${element._id}">Delete</button>
                        </div>
                    </div>`

                        noteContainer.innerHTML += note
                    });

                    document.querySelectorAll('.delete-note').forEach(button => {
                        button.addEventListener('click', async (e) => {
                            const id = e.target.getAttribute('data-id');
                            const confirmDelete = confirm("Are you sure you want to delete this note?");
                            if (!confirmDelete) return;

                            let resp = await postData('/deletenote', { id });
                            if (resp.success) {
                                alert("Note deleted");
                                window.location.reload(); // or re-fetch notes without full reload
                            } else {
                                alert("Failed to delete note");
                            }
                        });
                    });
                })

            } else {
                alert("Please login first")
            }
        }
        fetchNotes()
        //add a click listener for submit
        // let submit = document.getElementById("submit")
        // submit.addEventListener("click", async () => {
        //     let title = document.getElementById("title").value
        //     let desc = document.getElementById("desc").value
        //     let email = JSON.parse(localStorage.getItem("user"))?.email

        //     console.log("submitting this data", title, desc, email)
        //     let resp = await postData("/addnote", { title, desc, email })

        //     if (resp.success) {
        //         alert("Note created")
        //         document.getElementById("title").value = ""
        //         document.getElementById("desc").value = ""
        //         fetchNotes()
        //     }
        // })

        let submit = document.getElementById("submit")
        submit.addEventListener("click", async () => {
            let title = document.getElementById("title").value;
            let desc = document.getElementById("desc").value;
            let image = document.getElementById("image").files[0];
            let email = JSON.parse(localStorage.getItem("user"))?.email;

            const formData = new FormData();
            formData.append("title", title);
            formData.append("desc", desc);
            formData.append("email", email);
            if (image) {
                formData.append("image", image);
            }

            const response = await fetch("/addnote", {
                method: "POST",
                body: formData
            });

            const result = await response.json();

            if (result.success) {
                alert("Note added!");
                document.getElementById("title").value = "";
                document.getElementById("desc").value = "";
                document.getElementById("image").value = "";
                fetchNotes();
            } else {
                alert("Failed to add note");
            }
        });


    </script>
</body>

</html>
