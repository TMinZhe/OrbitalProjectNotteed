<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NoteBook App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">NoteBook</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                </ul>
                <div class="d-flex" role="search">
                    <a href="/login"><button class="btn btn-primary mx-2" type="submit">Login</button></a>
                    <a href="/signup"><button class="btn btn-primary mx-2" type="submit">Signup</button></a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="my-4">View Note</h1>
        <div>
            <input type="hidden" id="note-id">

            <div class="mb-3">
                <label for="edit-title" class="form-label">Title</label>
                <input type="text" class="form-control" id="edit-title" required>
            </div>
            <div class="mb-3">
                <label for="edit-desc" class="form-label">Description</label>
                <textarea class="form-control" id="edit-desc" required></textarea>
            </div>
            <img id="note-image" src="" class="card-img-top my-3" alt="Note Image">
            <button id="submit" type="submit" class="btn btn-primary">Update Note</button>
            <button id="summary" type="submit" class="btn btn-primary">Generate Summary</button>
            <h4>Summary</h4>
            <div id="summary-result" class="border p-3 bg-light rounded"></div>
        </div>
    </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous">
        </script>
    <script>
        async function postData(url = '', data = {}) {
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
            let rdata = await response.json()
            return rdata
        }

        const url = new URLSearchParams(window.location.search);
        const noteId = url.get('id');

        const loadNote = async () => {
            const user = JSON.parse(localStorage.getItem('user'));
            const res = await postData('/getnotes', { email: user.email });
            const note = res.notes.find(n => n._id === noteId);
            if (note) {
                document.getElementById('note-id').value = note._id;
                document.getElementById('edit-title').value = note.title;
                document.getElementById('edit-desc').value = note.desc;
                if (note.imagePath) {
                    const image = document.getElementById('note-image');
                    image.src = note.imagePath;
                    image.style.display = 'block';
                }
            }
        }
        let submit = document.getElementById("submit")
        submit.addEventListener('click', async () => {
            let id = document.getElementById('note-id').value;
            let title = document.getElementById('edit-title').value;
            let desc = document.getElementById('edit-desc').value;

            let resp = await postData('/updatenote', { id, title, desc });
            if (resp.success) {
                alert("Note updated!");
                window.location.href = '/';
            }
        });

        let summary = document.getElementById("summary");
        summary.addEventListener("click", async () => {
            let desc = document.getElementById("edit-desc").value;

            const response = await fetch("/summarise", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ text: desc })
            });

            const data = await response.json();
            if (data.success) {
                document.getElementById('summary-result').innerText = data.summary;
            } else {
                alert("Failed to generate summary.");
            }
        });

        loadNote();
    </script>
</body>

</html>
