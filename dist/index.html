    <script src="script.js">
        async function postData(url = '', data = {}) {
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
            let rdata = await response.json()
            return rdata
        }


        //fetch all the notes
        const fetchNotes = () => {


            const user = JSON.parse(localStorage.getItem('user'))
            //TODO: enable redirection and fetching

            //     window.location = "/login"
            // }
            if (user && user.email) {
                let noteContainer = document.querySelector(".mynotes")
                noteContainer.innerHTML = ""
                const notes = postData('/getnotes', { email: user.email })
                notes.then((notes) => {
                    console.log("Notes", notes.notes)
                    //populate the notes
                    notes.notes.forEach(element => {


                        let note = `
                    <div class="card mx-2" style="width: 18rem;">
                        <div class="card-body">
                        <h5 class="card-title">${element.title}</h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary">Note Description</h6>
                        <p class="card-text">${element.desc}</p>
                        <a href="./updateNote.html?id=${element._id}" class="btn btn-warning btn-sm">Edit</a>
                        <button class="btn btn-danger btn-sm delete-note" data-id="${element._id}">Delete</button>
                        </div>
                    </div>`

                        noteContainer.innerHTML += note
                    });

                    document.querySelectorAll('.delete-note').forEach(button => {
                        button.addEventListener('click', async (e) => {
                            const id = e.target.getAttribute('data-id');
                            const confirmDelete = confirm("Are you sure you want to delete this note?");
                            if (!confirmDelete) return;

                            let resp = await postData('/deletenote', { id });
                            if (resp.success) {
                                alert("Note deleted");
                                window.location.reload(); // or re-fetch notes without full reload
                            } else {
                                alert("Failed to delete note");
                            }
                        });
                    });
                })

            } else {
                alert("Please login first")
            }
        }
        fetchNotes()
        //add a click listener for submit
        let submit = document.getElementById("submit")
        submit.addEventListener("click", async () => {
            let title = document.getElementById("title").value
            let desc = document.getElementById("desc").value

            console.log("submitting this data", title, desc, email)

            if (resp.success) {
                alert("Note created")
                document.getElementById("title").value = ""
                document.getElementById("desc").value = ""
                fetchNotes()
            }
        })
